<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra Makeup</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #app {
      padding: 16px;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 16px;
    }

    .card {
      background: var(--tg-theme-secondary-bg-color);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
    }

    .card-desc {
      font-size: 14px;
      color: var(--tg-theme-hint-color);
      margin-top: 4px;
    }

    .back {
      margin-bottom: 12px;
      color: var(--tg-theme-hint-color);
      cursor: pointer;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .step.done {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .step input {
      margin-top: 4px;
      transform: scale(1.2);
    }

    .step-title {
      font-size: 16px;
      font-weight: 600;
    }

    .step-info {
      font-size: 14px;
      color: var(--tg-theme-hint-color);
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const app = document.getElementById("app");

  const makeup = {
    evening: {
      title: "üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂",
      steps: [
        { title: "–¢–æ–Ω –ª–∏—Ü–∞", info: "–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∫–æ–∂–∏, 1‚Äì2 —Å–ª–æ—è" },
        { title: "–ö–æ–Ω—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ", info: "–ü–æ–¥—á–µ—Ä–∫–Ω—É—Ç—å —Å–∫—É–ª—ã, –º—è–≥–∫–∞—è —Ä–∞—Å—Ç—É—à—ë–≤–∫–∞" },
        { title: "–ì–ª–∞–∑–∞", info: "–ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ, 2‚Äì3 —Å–ª–æ—è" },
        { title: "–ü–æ–¥–≤–æ–¥–∫–∞ –∏ —Ä–µ—Å–Ω–∏—Ü—ã", info: "–ê–∫—Ü–µ–Ω—Ç –Ω–∞ –≤–Ω–µ—à–Ω–∏–π —É–≥–æ–ª" },
        { title: "–ì—É–±—ã", info: "–ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç" }
      ]
    }
  };

  function main() {
    app.innerHTML = `
      <h1>Zebra Makeup</h1>
      <div class="card" onclick="openMakeup()">
        <div class="card-title">üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂</div>
        <div class="card-desc">–ü–æ—à–∞–≥–æ–≤–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ</div>
      </div>
    `;
  }

  function openMakeup() {
    const data = makeup.evening;

    let html = `<div class="back" onclick="main()">‚Üê –ù–∞–∑–∞–¥</div><h1>${data.title}</h1>`;

    data.steps.forEach((step, index) => {
      html += `
        <div class="step" id="step-${index}">
          <input type="checkbox" onchange="toggleStep(${index})">
          <div>
            <div class="step-title">${step.title}</div>
            <div class="step-info">${step.info}</div>
          </div>
        </div>
      `;
    });

    app.innerHTML = html;
  }

  function toggleStep(index) {
    const step = document.getElementById(`step-${index}`);
    step.classList.toggle("done");
  }

  main();
</script>
</body>
</html>
