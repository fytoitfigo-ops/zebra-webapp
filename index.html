    #app {

      padding: 18px;

      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.97);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
    }

    .steps {
      padding-left: 20px;
      font-size: 16px;
    }

    .steps li {
      margin-bottom: 10px;
    }
  </style>
</head>
