<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zebra Makeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #app {
      padding: 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .card {
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      opacity: 0.7;
    }

    ol {
      padding-left: 20px;
      font-size: 16px;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const bg = tg.themeParams.bg_color || "#ffffff";
    const text = tg.themeParams.text_color || "#000000";
    const cardBg = tg.themeParams.secondary_bg_color || "#f2f2f2";

    document.body.style.background = bg;
    document.body.style.color = text;

    const app = document.getElementById("app");

    function renderMain() {
      tg.BackButton.hide();

      app.innerHTML = `
        <h1>–í—ã–±–µ—Ä–∏ –º–∞–∫–∏—è–∂</h1>

        <div class="card" style="background:${cardBg}" onclick="openMakeup('day')">
          <div class="card-title">üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂</div>
          <div class="card-desc">–õ—ë–≥–∫–∏–π –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑</div>
        </div>

        <div class="card" style="background:${cardBg}" onclick="openMakeup('evening')">
          <div class="card-title">üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂</div>
          <div class="card-desc">–Ø—Ä–∫–æ –∏ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ</div>
        </div>

        <div class="card" style="background:${cardBg}" onclick="openMakeup('wedding')">
          <div class="card-title">üë∞ –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂</div>
          <div class="card-desc">–ù–µ–∂–Ω—ã–π –∏ —Å—Ç–æ–π–∫–∏–π</div>
        </div>
      `;
    }

    function openMakeup(type) {
      tg.BackButton.show();
      tg.BackButton.onClick(renderMain);

      let title = "";
      let steps = [];

      if (type === "day") {
        title = "üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂";
        steps = [
          "–û—á–∏—â–µ–Ω–∏–µ –∫–æ–∂–∏",
          "–õ—ë–≥–∫–∏–π —Ç–æ–Ω",
          "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–∏",
          "–¢—É—à—å",
          "–ë–ª–µ—Å–∫ –¥–ª—è –≥—É–±"
        ];
      }

      if (type === "evening") {
        title = "üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂";
        steps = [
          "–ü–ª–æ—Ç–Ω—ã–π —Ç–æ–Ω",
          "–ö–æ–Ω—Ç—É—Ä–∏–Ω–≥",
          "–°–º–æ–∫–∏-–∞–π—Å",
          "–ü–æ–¥–≤–æ–¥–∫–∞",
          "–Ø—Ä–∫–∞—è –ø–æ–º–∞–¥–∞"
        ];
      }

      if (type === "wedding") {
        title = "üë∞ –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂";
        steps = [
          "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ–∂–∏",
          "–°—Ç–æ–π–∫–∏–π —Ç–æ–Ω",
          "–ù–µ–∂–Ω—ã–µ —Ç–µ–Ω–∏",
          "–§–∏–∫—Å–∞—Ü–∏—è",
          "–ù—é–¥–æ–≤—ã–µ –≥—É–±—ã"
        ];
      }

      app.innerHTML = `
        <h1>${title}</h1>
        <ol>
          ${steps.map(s => `<li>${s}</li>`).join("")}
        </ol>
      `;
    }

    renderMain();
  </script>
</body>
</html>
