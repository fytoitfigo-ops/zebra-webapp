<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zebra Makeup</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f0f0;
      color: #111;
    }

    #app {
      padding: 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>–í—ã–±–µ—Ä–∏ –º–∞–∫–∏—è–∂</h1>

    <div class="card" onclick="openMakeup('day')">
      <div class="card-title">üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–õ—ë–≥–∫–∏–π –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑</div>
    </div>

    <div class="card" onclick="openMakeup('evening')">
      <div class="card-title">üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–Ø—Ä–∫–æ –∏ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ</div>
    </div>

    <div class="card" onclick="openMakeup('wedding')">
      <div class="card-title">üë∞ –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–ù–µ–∂–Ω—ã–π –∏ —Å—Ç–æ–π–∫–∏–π</div>
    </div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const app = document.getElementById("app");

    function openMakeup(type) {
      tg.BackButton.show();
      tg.BackButton.onClick(() => location.reload());

      let title = "";
      let steps = [];

      if (type === "day") {
        title = "üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂";
        steps = [
          "–û—á–∏—â–µ–Ω–∏–µ –∫–æ–∂–∏",
          "–õ—ë–≥–∫–∏–π —Ç–æ–Ω",
          "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–∏",
          "–¢—É—à—å",
          "–ë–ª–µ—Å–∫ –¥–ª—è –≥—É–±"
        ];
      }

      if (type === "evening") {
        title = "üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂";
        steps = [
          "–ü–ª–æ—Ç–Ω—ã–π —Ç–æ–Ω",
          "–ö–æ–Ω—Ç—É—Ä–∏–Ω–≥",
          "–°–º–æ–∫–∏-–∞–π—Å",
          "–ü–æ–¥–≤–æ–¥–∫–∞",
          "–Ø—Ä–∫–∞—è –ø–æ–º–∞–¥–∞"
        ];
      }

      if (type === "wedding") {
        title = "üë∞ –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂";
        steps = [
          "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ–∂–∏",
          "–°—Ç–æ–π–∫–∏–π —Ç–æ–Ω",
          "–ù–µ–∂–Ω—ã–µ —Ç–µ–Ω–∏",
          "–§–∏–∫—Å–∞—Ü–∏—è",
          "–ù—é–¥–æ–≤—ã–µ –≥—É–±—ã"
        ];
      }

      app.innerHTML = `
        <h1>${title}</h1>
        <ol>
          ${steps.map(step => `<li>${step}</li>`).join("")}
        </ol>
      `;
    }
  </script>
</body>
</html>
