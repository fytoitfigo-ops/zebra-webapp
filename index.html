<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Zebra Makeup</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f4f4;
}

h1 {
    font-size: 26px;
    text-align: center;
    margin: 16px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 16px;
}

.card {
    margin: 16px;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card-title {
    position: absolute;
    bottom: 12px;
    left: 12px;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

button {
    width: calc(100% - 32px);
    margin: 16px;
    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: #000;
    color: #fff;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- ЭКРАН ВЫБОРА -->
<div id="screen-start">
    <h1>Кому подбираем образ?</h1>
    <div class="subtitle">Выбери вариант</div>

    <div class="card" onclick="goSelfie()">
        <img src="https://YOUR_URL/adult.jpg">
        <div class="card-title">Для себя · Вечерний образ</div>
    </div>

    <div class="card" onclick="goSelfie()">
        <img src="https://YOUR_URL/child.jpg">
        <div class="card-title">Для ребёнка · Весёлые маски</div>
    </div>
</div>

<!-- ЭКРАН СЕЛФИ -->
<div id="screen-selfie" class="hidden">
    <h1>Сделай селфи</h1>
    <div class="subtitle">Камера откроется сразу</div>

    <input
        type="file"
        accept="image/*"
        capture="user"
        style="display:none"
        id="cameraInput"
        onchange="photoTaken()"
    >

    <button onclick="openCamera()">Сделать селфи</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function goSelfie() {
    document.getElementById('screen-start').classList.add('hidden');
    document.getElementById('screen-selfie').classList.remove('hidden');
}

function openCamera() {
    document.getElementById('cameraInput').click();
}

function photoTaken() {
    alert("Селфи получено ✅ (тестовый режим)");
}
</script>

</body>
</html>
