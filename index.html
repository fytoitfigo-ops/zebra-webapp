<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Zebra Makeup</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

 <style>
body {
  margin: 0;
  padding: 0;

  background: transparent;

}

#app {

  transition: transform 0.15s ease, box-shadow 0.15s ease;

  transform: scale(0.97);
}

.card-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

</head>
<body>
  <h1>–í—ã–±–µ—Ä–∏ –º–∞–∫–∏—è–∂</h1>

  <div class="cards">
    <div class="card" onclick="openMakeup('day')">
      <div class="card-title">üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–õ—ë–≥–∫–∏–π –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑</div>
    </div>

    <div class="card" onclick="openMakeup('evening')">
      <div class="card-title">üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–Ø—Ä–∫–æ –∏ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ</div>
    </div>

    <div class="card" onclick="openMakeup('wedding')">
      <div class="card-title">üë∞ –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–ù–µ–∂–Ω—ã–π –∏ —Å—Ç–æ–π–∫–∏–π</div>
    </div>
  </div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const body = document.body;

// === –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù ===
function renderHome() {
  tg.BackButton.hide();

  body.innerHTML = `
    <h1>–í—ã–±–µ—Ä–∏ –º–∞–∫–∏—è–∂</h1>

    <div class="card" onclick="openMakeup('day')">
      <div class="card-title">üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–õ—ë–≥–∫–∏–π –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑</div>
    </div>

    <div class="card" onclick="openMakeup('evening')">
      <div class="card-title">üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–Ø—Ä–∫–æ –∏ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ</div>
    </div>

    <div class="card" onclick="openMakeup('wedding')">
      <div class="card-title">üíç –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂</div>
      <div class="card-desc">–ù–µ–∂–Ω—ã–π –∏ —Å—Ç–æ–π–∫–∏–π</div>
    </div>
  `;
}

// === –≠–ö–†–ê–ù –ú–ê–ö–ò–Ø–ñ–ê ===
function openMakeup(type) {
  tg.BackButton.show();
  tg.BackButton.onClick(renderHome);

  let title = '';
  let steps = [];

  if (type === 'day') {
    title = 'üíÑ –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂';
    steps = [
      '–û—á–∏—â–µ–Ω–∏–µ –∫–æ–∂–∏',
      '–õ—ë–≥–∫–∏–π —Ç–æ–Ω',
      '–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–∏',
      '–¢—É—à—å',
      '–ë–ª–µ—Å–∫ –¥–ª—è –≥—É–±'
    ];
  }

  if (type === 'evening') {
    title = 'üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂';
    steps = [
      '–ü–ª–æ—Ç–Ω—ã–π —Ç–æ–Ω',
      '–ö–æ–Ω—Ç—É—Ä–∏–Ω–≥',
      '–°–º–æ–∫–∏-–∞–π—Å',
      '–ü–æ–¥–≤–æ–¥–∫–∞',
      '–Ø—Ä–∫–∞—è –ø–æ–º–∞–¥–∞'
    ];
  }

  if (type === 'wedding') {
    title = 'üíç –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂';
    steps = [
      '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ–∂–∏',
      '–°—Ç–æ–π–∫–∏–π —Ç–æ–Ω',
      '–ù–µ–∂–Ω—ã–µ —Ç–µ–Ω–∏',
      '–§–∏–∫—Å–∞—Ü–∏—è',
      '–ù—é–¥–æ–≤—ã–µ –≥—É–±—ã'
    ];
  }

  body.innerHTML = `
    <h1>${title}</h1>
    <ol class="steps">
      ${steps.map(step => `<li>${step}</li>`).join('')}
    </ol>
  `;
}

// –∑–∞–ø—É—Å–∫
renderHome();
</script>
</body>
</html>
