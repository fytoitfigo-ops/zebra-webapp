<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zebra Makeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #121212;
      color: #ffffff;
    }

    #app {
      padding: 16px;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.97);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      opacity: 0.8;
    }

    ul {
      padding-left: 18px;
      line-height: 1.7;
    }

    .step {
      margin-bottom: 12px;
    }

    .hint {
      font-size: 13px;
      opacity: 0.75;
      margin-top: 4px;
    }

    .back {
      margin-bottom: 16px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const app = document.getElementById("app");

  const data = {
    day: {
      title: "‚òÄÔ∏è –î–Ω–µ–≤–Ω–æ–π –º–∞–∫–∏—è–∂",

        { text: "–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç—É—Ä–∏–Ω–≥", hint: "–ï–¥–≤–∞ –∑–∞–º–µ—Ç–Ω–∞—è –∫–æ—Ä—Ä–µ–∫—Ü–∏—è" },
        { text: "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–∏", hint: "–ë–µ–∂–µ–≤—ã–µ, –ø–µ—Ä—Å–∏–∫–æ–≤—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏" },
        { text: "–¢—É—à—å", hint: "–û–¥–∏–Ω —Å–ª–æ–π" },
        { text: "–ë–ª–µ—Å–∫ –∏–ª–∏ –Ω—é–¥", hint: "–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Ñ–∏–Ω–∏—à" }
      ]
    },
    evening: {
      title: "üåô –í–µ—á–µ—Ä–Ω–∏–π –º–∞–∫–∏—è–∂",
      steps: [
        { text: "–ü–ª–æ—Ç–Ω—ã–π —Ç–æ–Ω", hint: "–•–æ—Ä–æ—à–æ –≤—ã—Ä–æ–≤–Ω—è—Ç—å –∫–æ–∂—É" },
        { text: "–ö–æ–Ω—Ç—É—Ä–∏–Ω–≥", hint: "–°–∫—É–ª—ã, –Ω–æ—Å, –ø–æ–¥–±–æ—Ä–æ–¥–æ–∫" },
        { text: "–°–º–æ–∫–∏-–∞–π—Å", hint: "–¢—ë–º–Ω—ã–µ –∏–ª–∏ —Å–∏—è—é—â–∏–µ —Ç–µ–Ω–∏" },
        { text: "–ü–æ–¥–≤–æ–¥–∫–∞", hint: "–ß—ë—Ç–∫–∞—è –ª–∏–Ω–∏—è" },
        { text: "–Ø—Ä–∫–∞—è –ø–æ–º–∞–¥–∞", hint: "–ê–∫—Ü–µ–Ω—Ç –Ω–∞ –≥—É–±—ã" }
      ]
    },
    wedding: {
      title: "üíç –°–≤–∞–¥–µ–±–Ω—ã–π –º–∞–∫–∏—è–∂",
      steps: [
        { text: "–ò–¥–µ–∞–ª—å–Ω—ã–π —Ç–æ–Ω", hint: "–°—Ç–æ–π–∫–∏–π, —Ñ–æ—Ç–æ–≥–µ–Ω–∏—á–Ω—ã–π" },
        { text: "–ú—è–≥–∫–∏–π –∫–æ–Ω—Ç—É—Ä–∏–Ω–≥", hint: "–ë–µ–∑ —Ä–µ–∑–∫–∏—Ö –ª–∏–Ω–∏–π" },
        { text: "–°–∏—è—é—â–∏–µ —Ç–µ–Ω–∏", hint: "–†–æ–∑–æ–≤—ã–µ, —à–∞–º–ø–∞–Ω—å" },
        { text: "–ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–µ—Å–Ω–∏—Ü—ã", hint: "–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—ä—ë–º" },
        { text: "–°—Ç–æ–π–∫–∞—è –ø–æ–º–∞–¥–∞", hint: "–ù–µ –æ—Ç–ø–µ—á–∞—Ç—ã–≤–∞–µ—Ç—Å—è" }
      ]
    }
  };

  function renderHome() {
    app.innerHTML = `
      <h1>–í—ã–±–µ—Ä–∏ –º–∞–∫–∏—è–∂</h1>

      <div class="card" onclick="openMakeup('day')">
        <div class="card-title">‚òÄÔ∏è –î–Ω–µ–≤–Ω–æ–π</div>

        <div class="card-desc">–ù–µ–∂–Ω—ã–π –∏ —Å—Ç–æ–π–∫–∏–π</div>

    `;
  }

  function openMakeup(type) {
    const m = data[type];
    app.innerHTML = `
      <div class="back" onclick="renderHome()">‚Üê –ù–∞–∑–∞–¥</div>
      <h1>${m.title}</h1>
      <ul>
        ${m.steps.map(s => `
          <li class="step">
            ${s.text}
            <div class="hint">${s.hint}</div>
          </li>
        `).join("")}
      </ul>
    `;
  }

  renderHome();
</script>
</body>
</html>
