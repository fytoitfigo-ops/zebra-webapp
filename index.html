<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zebra Makeup</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
    }

    .app {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      display: block;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: 15px;
      color: #bdbdbd;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Zebra Makeup</h1>

    <div class="card">
      <img src="assets/images/tiger.jpg" alt="Макияж — пример" />

      <div class="card-title">Вечерний макияж</div>
      <div class="card-text">
        Спокойный, мягкий образ шаг за шагом.  
        Без спешки, просто и понятно.
      </div>
    </div>
  </div>
</body>
</html>
