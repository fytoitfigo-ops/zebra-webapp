<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zebra Makeup</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    .title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .image-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 65vh;
      border-radius: 16px;
      object-fit: contain;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-save {
      background: #ffffff;
      color: #000000;
    }

    .btn-share {
      background: #2ea6ff;
      color: #ffffff;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="title">Вечерний образ ✨</div>

    <div class="image-wrapper">
      <img src="assets/images/free.jpg" alt="Вечерний макияж">
    </div>

    <div class="buttons">
      <button class="btn btn-save" onclick="saveImage()">Сохранить</button>
      <button class="btn btn-share" onclick="shareImage()">Поделиться</button>
    </div>

    <div class="hint">
      Первая примерка — бесплатно
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function saveImage() {
      const link = document.createElement("a");
      link.href = "assets/images/free.jpg";
      link.download = "zebra-makeup.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function shareImage() {
      const shareText = "Посмотри, как я выгляжу ✨\nПопробуй и ты:";
      const appLink = "https://t.me/ТВОЙ_БОТ"; // заменишь позже

      tg.openTelegramLink(
        `https://t.me/share/url?url=${encodeURIComponent(appLink)}&text=${encodeURIComponent(shareText)}`
      );
    }
  </script>
</body>
</html>
