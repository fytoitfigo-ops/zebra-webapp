<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Zebra Makeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #fff;
    }

    .app {
      padding: 20px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .card:hover {
      background: #2a2a2a;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
    }

    .card-desc {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .step {
      display: flex;
      gap: 12px;
      padding: 14px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .step:last-child {
      border-bottom: none;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #f5c542;
      margin-top: 2px;
    }

    .step-title {
      font-size: 16px;
      font-weight: 600;
    }

    .step-desc {
      font-size: 13px;
      color: #aaa;
      margin-top: 2px;
    }

    .back {
      color: #aaa;
      margin-bottom: 16px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="app" id="app"></div>

        { title: "–ì—É–±—ã", desc: "–ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç" }

  }

  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

  showMain();
</script>
</body>
</html>
